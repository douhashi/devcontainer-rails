services:
  web:
    build:
      context: .
      dockerfile: docker/Dockerfile.production
    image: lofi-bgm-production:latest
    container_name: lofi-bgm-web
    ports:
      - "${EXTERNAL_PORT:-3000}:3000"
    env_file:
      - .env.local-prod
    volumes:
      # データベースファイルの永続化
      - db_data:/rails/storage/db
      # Active Storageファイルの永続化
      - storage_data:/rails/storage
      # アップロードファイルの永続化
      - uploads_data:/rails/public/uploads
      # ログファイルの永続化
      - log_data:/rails/log
      # tmpファイル（pidやソケット用）
      - tmp_data:/rails/tmp
      
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/up"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
    networks:
      - lofi-bgm-network
    
    depends_on:
      - queue

  queue:
    build:
      context: .
      dockerfile: docker/Dockerfile.production
    image: lofi-bgm-production:latest
    container_name: lofi-bgm-queue
    command: ["bundle", "exec", "rake", "solid_queue:start"]
    env_file:
      - .env.local-prod
    volumes:
      # データベースファイルの永続化（webサービスと共有）
      - db_data:/rails/storage/db
      # Active Storageファイルの永続化（webサービスと共有）
      - storage_data:/rails/storage
      # アップロードファイルの永続化（webサービスと共有）
      - uploads_data:/rails/public/uploads
      # ログファイルの永続化
      - log_data:/rails/log
      # tmpファイル
      - tmp_data:/rails/tmp
    
    networks:
      - lofi-bgm-network

volumes:
  db_data:
    driver: local
  storage_data:
    driver: local
  uploads_data:
    driver: local
  log_data:
    driver: local
  tmp_data:
    driver: local

networks:
  lofi-bgm-network:
    driver: bridge
