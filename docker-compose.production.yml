services:
  web:
    build:
      context: .
      dockerfile: docker/Dockerfile.production
    image: lofi-bgm-production:latest
    container_name: lofi-bgm-web
    ports:
      - "${EXTERNAL_PORT:-3000}:3000"
    environment:
      # Rails環境設定
      RAILS_ENV: production
      RAILS_LOG_TO_STDOUT: "true"
      RAILS_SERVE_STATIC_FILES: "true"
      RAILS_MASTER_KEY: ${RAILS_PRODUCTION_KEY:-}
      SECRET_KEY_BASE: ${SECRET_KEY_BASE:-}
      
      # Database設定（SQLite）
      DATABASE_URL: "sqlite3:///rails/storage/db/production.sqlite3"
      
      # API Keys（必要に応じて設定）
      KIE_AI_API_KEY: ${PRODUCTION_KIE_API_KEY:-}
      YOUTUBE_CLIENT_ID: ${YOUTUBE_CLIENT_ID:-}
      YOUTUBE_CLIENT_SECRET: ${YOUTUBE_CLIENT_SECRET:-}
      YOUTUBE_API_KEY: ${YOUTUBE_API_KEY:-}
      
      # その他の環境変数
      RAILS_MAX_THREADS: ${RAILS_MAX_THREADS:-5}
      WEB_CONCURRENCY: ${WEB_CONCURRENCY:-2}
      
    volumes:
      # データベースファイルの永続化
      - db_data:/rails/storage/db
      # Active Storageファイルの永続化
      - storage_data:/rails/storage
      # ログファイルの永続化
      - log_data:/rails/log
      # tmpファイル（pidやソケット用）
      - tmp_data:/rails/tmp
      
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/up"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
      
    restart: unless-stopped
    
    networks:
      - lofi-bgm-network
    
    depends_on:
      - queue

  queue:
    build:
      context: .
      dockerfile: docker/Dockerfile.production
    image: lofi-bgm-production:latest
    container_name: lofi-bgm-queue
    command: ["bundle", "exec", "rake", "solid_queue:start"]
    environment:
      # Rails環境設定
      RAILS_ENV: production
      RAILS_LOG_TO_STDOUT: "true"
      RAILS_MASTER_KEY: ${RAILS_PRODUCTION_KEY:-}
      SECRET_KEY_BASE: ${SECRET_KEY_BASE:-}
      
      # Database設定（SQLite）
      DATABASE_URL: "sqlite3:///rails/storage/db/production.sqlite3"
      
      # API Keys（必要に応じて設定）
      KIE_AI_API_KEY: ${PRODUCTION_KIE_API_KEY:-}
      
    volumes:
      # データベースファイルの永続化（webサービスと共有）
      - db_data:/rails/storage/db
      # Active Storageファイルの永続化（webサービスと共有）
      - storage_data:/rails/storage
      # ログファイルの永続化
      - log_data:/rails/log
      # tmpファイル
      - tmp_data:/rails/tmp
      
    restart: unless-stopped
    
    networks:
      - lofi-bgm-network

volumes:
  db_data:
    driver: local
  storage_data:
    driver: local
  log_data:
    driver: local
  tmp_data:
    driver: local

networks:
  lofi-bgm-network:
    driver: bridge