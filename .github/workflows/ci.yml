name: CI

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  scan_ruby:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          lfs: true

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: .tool-versions
          bundler-cache: true

      - name: Scan for common Rails security vulnerabilities using static analysis
        run: bin/brakeman --no-pager

  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          lfs: true

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: .tool-versions
          bundler-cache: true
      - name: Lint code for consistent style
        run: bin/rubocop -f github
  test:
    runs-on: ubuntu-latest
    env:
        RAILS_ENV: test
    # services: PostgreSQL no longer required; using SQLite3 for test database
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          lfs: true

      - name: Install system dependencies
        run: |
          sudo apt-get update
          # Install vips and all its dependencies including runtime libraries and tools
          # Also install JPEG/PNG libraries that vips needs for image format support
          sudo apt-get install -y libvips-dev libvips-tools libvips42 \
            libjpeg-dev libjpeg-turbo8-dev libpng-dev \
            libwebp-dev libglib2.0-dev libexpat1-dev

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: .tool-versions
          bundler-cache: true

      - name: Use Node.js
        uses: actions/setup-node@v5
        with:
          node-version-file: .tool-versions
      - run: npm ci

      - name: Install dependencies
        run: bundle install --jobs 4 --retry 3

      - name: Install Playwright browsers
        run: npx playwright install chromium --with-deps

      - name: Setup queue database
        run: bin/rails db:create:queue db:migrate:queue

      - name: Run tests
        run: bin/rails db:schema:load && bin/rails spec
